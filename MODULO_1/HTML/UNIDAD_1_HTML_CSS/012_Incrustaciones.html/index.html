<body>
    <div>
             <h1>Explorando el Majestuoso Monte Everest</h1>

              Your browser does not support the audio element.
              </audio></div>

    <div class="grid-container">
        
    
        <div class="grid-item">
            <h3>Un Viaje Visual</h3>
            <video src="./assets/everestclouds.mp4" controls></video>
            <figcaption>usando &lt;video&gt;</figcaption>
        </div>
        <div class="grid-item">
            <h3> Explora el Everest</h3>
            <embed src="./assets/everestMP$.mp4">
            <figcaption>usando &lt;embed&gt;</figcaption>
        </div> 
        <div class="grid-item">
            <h3>Documental</h3>
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/nZmO8B9rRik" frameborder="0" allowfullscreen></iframe>
            <figcaption>usando &lt;iframe&gt;</figcaption>
        </div>

        <div class="grid-item">
            <h3>Día Mundial de las Montañas</h3>

            <figcaption>Presentación de Canvausando &lt;iframe&gt;</figcaption>
        </div>

        <div class="grid-item">
            <h3>Dibuja en el Canvas</h3>
            <canvas id="miCanvas" width="500" height="500"></canvas>
            <br>
            <button id="resetButton">Reiniciar</button> 
            <legend for="colorPicker">colorPicker</legend>
            <input type="color" id="colorPicker" value="#088341">

        </div>
        <div class="grid-item">
            <h3>La Grandeza del Everest</h3>
            <img src="./assets/everestavif.avif" alt="Imagen del Monte Everest">
            <figcaption>usando &lt;img&gt;</figcaption>
