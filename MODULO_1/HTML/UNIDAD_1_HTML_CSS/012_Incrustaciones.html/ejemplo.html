<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Embeds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>         
     <h1>Explorando el Majestuoso Monte Everest</h1>
    <div class="grid-container">
      <div class="grid-item">
        <h3>La Grandeza Inigualable del Techo del Mundo</h3>
        <img src="imagen.jpg" alt="Imagen del Monte Everest">
        <figcaption>Una vista impresionante del Monte Everest</figcaption>
    </div>
    
        <div class="grid-item">
            <h3>Un Viaje Visual</h3>
            <video src="video.mp4" controls></video>
            <figcaption>Explora el Everest a través de este video</figcaption>
        </div>
        <div class="grid-item">
            <h3>Sonidos del Everest</h3>
            <audio src="audio.mp3" controls></audio>
            <figcaption>Escucha los sonidos naturales del Monte Everest</figcaption>
        </div>
        <div class="grid-item">
            <h3>Documental: La Cima del Mundo</h3>
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/nZmO8B9rRik" frameborder="0" allowfullscreen></iframe>
            <figcaption>Sumérgete en la experiencia de un documental sobre el Everest</figcaption>
        </div>
        <div class="grid-item">
            <h3>Interactivo: Explora el Everest</h3>
            <embed src="contenido.swf">
            <figcaption>Experimenta interactuando con contenido multimedia sobre el Everest</figcaption>
        </div>
        <div class="grid-item">
            <h3>Flash: Aventura en el Everest</h3>
            <object data="contenido.swf" type="application/x-shockwave-flash"></object>
            <figcaption>Revive una aventura emocionante con contenido Flash del Everest</figcaption>
        </div>
        <div class="grid-item">
            <h3>Arte: Representación Gráfica</h3>
            <canvas id="miCanvas" width="200" height="200"></canvas>
            <figcaption>Una representación artística del Monte Everest en formato canvas</figcaption>
        </div>
        <div class="grid-item">
            <h3>Gráficos Vectoriales</h3>
            <svg width="400" height="180">
                <rect x="50" y="20" width="300" height="100" style="fill:blue" />
            </svg>
            <figcaption>Gráficos vectoriales que capturan la esencia del Everest</figcaption>
        </div>
    </div>
</body>
</html>
