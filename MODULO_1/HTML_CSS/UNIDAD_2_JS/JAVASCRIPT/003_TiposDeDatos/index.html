<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
</head>
<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #de6fc4 10%, #9451e5 100%);
    color: #fff;
}

button {
    padding: 15px 25px;
    margin-left: 15px;
    font-size: 16px;
    font-weight: bold;
    color: #80e551;
    background-color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    text-transform: uppercase;
}

button:hover {
    background-color: #80e551;
    
    color: #fff;
}
table {
    width: 50%;
    border-collapse: collapse;
}
th, td {
    border: 2px solid rgb(238, 231, 231);
    padding: 8px;
    text-align: left;
}
</style>

<body>
    <header>  
          <h1>Tipos de Datos en JS</h1>
          <br>
    <hr>
</header>
    <main>  
    <div>   
        <table id="result">
        <thead>
            <tr>
                <th>Nombre de la Variable</th>
                <th>Tipo</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table></div>
  
</main>
    <script>
        var numeroEntero = 5;
        var numeroDecimal = 3.14;
        var numeroNegativo = -10;
        
        var saludo = 'Hola';
        var despedida = "Mundo";
        
        var esVerdadero = true;
        var esFalso = false;
        
        var valorNulo = null;
        
        var valorNoDefinido;
        
        var arr = ["pera", "manzana", "Plátano"];
        arr.push('orange');

        var obj = {"nombre": "Pepe", "apellido": "García"};
        obj.edad = 30;
        obj.nombre = "Oksana";

        var variables = [
            { nombre: 'numeroEntero', tipo: typeof numeroEntero, valor: numeroEntero },
            { nombre: 'numeroDecimal', tipo: typeof numeroDecimal, valor: numeroDecimal },
            { nombre: 'numeroNegativo', tipo: typeof numeroNegativo, valor: numeroNegativo },
            { nombre: 'saludo', tipo: typeof saludo, valor: saludo },
            { nombre: 'despedida', tipo: typeof despedida, valor: despedida },
            { nombre: 'esVerdadero', tipo: typeof esVerdadero, valor: esVerdadero },
            { nombre: 'esFalso', tipo: typeof esFalso, valor: esFalso },
            { nombre: 'valorNulo', tipo: typeof valorNulo, valor: valorNulo },
            { nombre: 'valorNoDefinido', tipo: typeof valorNoDefinido, valor: valorNoDefinido },
            { nombre: 'arr', tipo: typeof arr, valor: JSON.stringify(arr) },
            { nombre: 'obj', tipo: typeof obj, valor: JSON.stringify(obj) }
        ];

        var tbody = document.querySelector('#result tbody');

        variables.forEach(function(variable) {
            var row = `<tr>
                          <td>${variable.nombre}</td>
                          <td>${variable.tipo}</td>
                          <td>${variable.valor}</td>
                       </tr>`;
            tbody.innerHTML += row;
        });
    </script>
</body>


</html>
