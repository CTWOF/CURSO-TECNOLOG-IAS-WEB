<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <meta name="description"
    content="Discover the best plates and offers at our restaurant. Enjoy delicious meals and exclusive deals.">
<meta name="keywords" content="restaurant, plates, offers, menu, food, dining">
<meta name="author" content="Oksana">
<link rel="icon" type="image/png" sizes="16x16" href="./favicon-32x32.png">
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>
    <div class="menu-section" id="entrantes">
        <h2>Entrantes</h2>
        <input type="text" id="new-entrante" placeholder="Nombre del entrante">
        <input type="number" id="price-entrante" placeholder="Precio">
        <button onclick="addItem('entrantes')">Añadir</button>
        <table id="entrantes-table">
            <thead>
                <tr>
                    <th>Seleccionar</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="menu-section" id="platos">
        <h2>Platos</h2>
        <input type="text" id="new-plato" placeholder="Nombre del plato">
        <input type="number" id="price-plato" placeholder="Precio">
        <button onclick="addItem('platos')">Añadir</button>
        <table id="platos-table">
            <thead>
                <tr>
                    <th>Seleccionar</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="menu-section" id="postres">
        <h2>Postres</h2>
        <input type="text" id="new-postre" placeholder="Nombre del postre">
        <input type="number" id="price-postre" placeholder="Precio">
        <button onclick="addItem('postres')">Añadir</button>
        <table id="postres-table">
            <thead>
                <tr>
                    <th>Seleccionar</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="menu-section" id="tu-pedido">
        <h2>Tu Pedido</h2>
        <ul id="pedido-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
