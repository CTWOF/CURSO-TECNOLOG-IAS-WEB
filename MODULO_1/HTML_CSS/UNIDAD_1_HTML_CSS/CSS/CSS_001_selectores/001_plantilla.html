<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Tabla con Colspan y Rowspan</title>
    <style>
        p {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        main h1, h2 {
            color: #336699;
        }

           a {
            text-decoration: none;
            color: #CC3300;
        }

        #lista ul, h2    {
            list-style-type: square;
            color: black;
        }

        .destacado
            {
            font-weight:700;
        }

        button 
            {
            background-color: #FF9900;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #CC3300;
            color: white;
        }
    </style>
</head>

<body>
    <main>
        <h1>Encabezado Principal</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent blandit nibh at felis.</p>
        <h2>Subt√≠tulo</h2>
        <p>Phasellus eu velit sed lorem sodales egestas. Ut feugiat. <a href="#">Donec porttitor</a>, magna eu varius
            luctus.</p>
    </main>
    <div id="lista">
        <h2>Lista de elementos destacados</h2>
        <ul class="destacado">
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
    </div>
    <button>Registrarse</button>
</body>

</html>
